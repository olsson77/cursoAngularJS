<!doctype html>
<!--Asignamos un nombre a nuestra app"-->
<html ng-app="nombreApp">

	<head>
	
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
		
	</head>

	<body >
		<div ng-controller="controlador1">
		
			<h1>Nombres</h1>
			<ul>
				<!--"Directiva ng-repeat se como se si fuera for each"-->
				<li ng-repeat = "nombreIndividual in nombresSimples" >{{nombreIndividual}}</li>
			</ul>
			
			<h1>Nombres incluidos en una clase</h1>
			<ul>
				<li ng-repeat="heroe in heroes">{{heroe.nombre}} {{heroe.apellido}}</li>
			</ul>
		
		</div>

	
		
		
	</body>

	<script type="text/javascript">
	
		<!--Defino el modulo-->
		var miAplicacion = angular.module('nombreApp',[]);
		
		<!--Instancio el modulo y creo el controlador-->
		miAplicacion.controller('controlador1',['$scope',function($scope){
		<!--Acciones a realizar dentro de este controlador-->
			
			//Cargamos una variable con un array simple de nombres"-->
			$scope.nombresSimples = ["Jose","Jorge","Angel"];
			
			//Cargamos una variable con una clase. Estos datos los podemos cargar con un fichero (JSON)
			$scope.heroes = [
				{nombre: "Jose",apellido:"Martinez"},
				{nombre: "Jorge",apellido:"Fernandez"},
				{nombre: "Laura",apellido:"Gonzalez"}
				
			];
			
			
		
		}]);
	
	
	</script>

	

</html>
