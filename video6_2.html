<!doctype html>
<!--Asignamos un nombre a nuestra app"-->
<html ng-app="nombreApp">

	<head>
	
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
		
	</head>

	<body >
		
		<div ng-controller="circunferencia">
		
			<label>Diametro</label>
			<input type="text" ng-model="diametro">
			</br>
			<button ng-click="calcularCircunferencia()">Calcular circunferencia</button>
			{{ circunferencia}}
		</div>
	
		
		
	</body>

	<script type="text/javascript">
	
		/*Defino el modulo*/
		var miAplicacion = angular.module('nombreApp',[]);
		
		/*Instancio el modulo y creo el controlador*/
		miAplicacion.controller('circunferencia',['$scope',function($scope){
		/*Acciones a realizar dentro de este controlador*/
				var pi=3.14 
				/*Definicion del metodo*/
				$scope.calcularCircunferencia = function(){
					/*Incluimos dentro de Scope una variable para pintar el valor de la circunferencia*/
					$scope.circunferencia = $scope.diametro * pi;				
				
				};
				
		
		}]);
	
	
	</script>

	

</html>
